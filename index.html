<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>checkWheaterApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8b6966ff40.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   
    <div class = "container-fluid d-flex flex-column justify-content-center" style="height: 100vh;">
        <div class="visible">
          <h1 class = "text-center" style="font-size: 3em;">checkWheaterApp</h1>
          <form class="d-flex justify-content-center gap-2">
              <div class = "col-md-2">
                <input type="text" class="form-control form-control-lg" id="cityInput" placeholder="City Name" required>
              </div>
              <button class ="btn btn-primary col-md-1" type="submit" class="btn">Submit</button>
          </form>
        </div>

       <!-- Vertically centered modal -->
        <div class="modal fade" id = "myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="modalTitle">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modalBody">
                <!--
                <p>Feels like: </p>
                <p>Humidity: </p>
                <p>Pressure: </p>
                <p>Temperature: </p>
                -->
              </div>
            </div>
          </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
